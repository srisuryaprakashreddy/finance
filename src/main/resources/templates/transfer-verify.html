<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify OTP - Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pp-primary: #6739B7;
            --pp-accent: #FFB6C1;
            --pp-bg: #F5F3FF;
            --pp-text: #2D1457;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: var(--pp-bg);
            color: var(--pp-text);
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
        h2 {
            color: var(--pp-primary);
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: linear-gradient(90deg, var(--pp-primary), var(--pp-accent));
            border: none;
            font-weight: bold;
            border-radius: 0.75rem;
            width: 100%;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #9B59B6, var(--pp-primary));
        }
        input.form-control {
            border-radius: 0.75rem;
            border: 1.5px solid var(--pp-primary);
            margin-bottom: 15px;
        }
        input.form-control:focus {
            border-color: #9B59B6;
            box-shadow: 0 0 0 0.2rem rgba(103,57,183,.15);
        }
        .alert {
            border-radius: 0.75rem;
        }
    </style>
</head>
<body>
<div class="container shadow p-4 bg-white rounded">
    <h2>Verify OTP</h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/transfer/verify}" method="post">
        <input type="text" name="otp" maxlength="6" pattern="\d{6}" placeholder="Enter 6-digit OTP" class="form-control" required autofocus/>
        <button type="submit" class="btn btn-primary">Verify & Complete Transfer</button>
    </form>
    <div class="mt-3 text-center">
        <a th:href="@{/transfer}">Cancel and go back</a>
    </div>
</div>
</body>
</html>
