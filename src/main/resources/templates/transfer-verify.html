<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify OTP - Transfer | Groww Inspired</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Montserrat font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --groww-primary: #00d09c;
            --groww-accent: #2ee59d;
            --groww-bg: #f8f9fa;
            --groww-card: #fff;
            --groww-text: #232323;
            --groww-danger: #ff4b5c;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: var(--groww-bg);
            color: var(--groww-text);
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
        .groww-card {
            background: var(--groww-card);
            border-radius: 1.25rem;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.07);
            padding: 2rem 2rem 1.5rem 2rem;
        }
        h2 {
            color: var(--groww-primary);
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .btn-groww {
            background: linear-gradient(90deg, var(--groww-primary), var(--groww-accent));
            border: none;
            font-weight: bold;
            border-radius: 0.75rem;
            width: 100%;
            color: #fff;
            transition: box-shadow 0.2s;
        }
        .btn-groww:hover {
            background: linear-gradient(90deg, var(--groww-accent), var(--groww-primary));
            box-shadow: 0 2px 8px 0 rgba(0,208,156,0.11);
        }
        input.form-control {
            border-radius: 0.75rem;
            border: 1.5px solid #e3e3e3;
            margin-bottom: 15px;
            background: #f9f9f9;
        }
        input.form-control:focus {
            border-color: var(--groww-primary);
            box-shadow: 0 0 0 0.1rem rgba(0,208,156,.12);
        }
        .alert-danger {
            background: #fff0f3;
            color: var(--groww-danger);
            border: 1px solid var(--groww-danger);
            border-radius: 0.75rem;
        }
        a {
            color: var(--groww-primary);
            font-weight: 500;
            text-decoration: none;
        }
        a:hover {
            color: var(--groww-accent);
            text-decoration: underline;
        }
        @media (max-width: 767px) {
            .container { margin-top: 40px; }
            .groww-card { padding: 1.2rem 1rem 1rem 1rem; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="groww-card">
        <h2>Verify OTP</h2>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <form th:action="@{/transfer/verify}" method="post">
            <input type="text" name="otp" maxlength="6" pattern="\d{6}" placeholder="Enter 6-digit OTP" class="form-control" required autofocus/>
            <button type="submit" class="btn btn-groww">Verify & Complete Transfer</button>
        </form>
        <div class="mt-3 text-center">
            <a th:href="@{/transfer}">Cancel and go back</a>
        </div>
    </div>
</div>
</body>
</html>
