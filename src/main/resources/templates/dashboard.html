<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - B&E Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; padding-top: 70px; }
        .card { border: none; border-radius: 0.75rem; box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.05); margin-bottom: 1.5rem; }
        .card-header { background-color: #007bff; color: white; border-top-left-radius: 0.75rem; border-top-right-radius: 0.75rem; padding: 1rem 1.5rem; font-weight: 500; }
        .dashboard-summary .card-text { font-size: 2.5rem; font-weight: bold; }
        .account-type-SAVINGS { background-color: #d4edda; }
        .account-type-CHECKING { background-color: #cfe2ff; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">B&E Finance</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" th:href="@{/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/accounts}">Accounts</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/transactions}">Transactions</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/budget}">Budgets</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/transfer}">Transfer</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"><span sec:authentication="name">User</span></a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/user/profile}">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h1 class="mb-4">Welcome, <span th:text="${user.firstName}"></span>!</h1>
    <div class="row dashboard-summary">
        <div class="col-md-4"><div class="card text-center"><div class="card-header bg-success text-white">Total Balance</div><div class="card-body"><p class="card-text text-success">₹<span th:text="${#numbers.formatDecimal(totalBalance, 1, 'COMMA', 2, 'POINT')}"></span></p></div></div></div>
        <div class="col-md-4"><div class="card text-center"><div class="card-header bg-danger text-white">Total Expenses</div><div class="card-body"><p class="card-text text-danger">₹<span th:text="${#numbers.formatDecimal(totalExpenses, 1, 'COMMA', 2, 'POINT')}"></span></p></div></div></div>
        <div class="col-md-4"><div class="card text-center"><div class="card-header bg-info text-white">Total Income</div><div class="card-body"><p class="card-text text-info">₹<span th:text="${#numbers.formatDecimal(totalIncome, 1, 'COMMA', 2, 'POINT')}"></span></p></div></div></div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <div class="card"><div class="card-header">Your Accounts</div><div class="card-body"><div class="row"><div class="col-md-6" th:each="account : ${accounts}"><div class="card mb-3" th:classappend="'account-type-' + ${account.type}"><div class="card-body"><h5 th:text="${account.accountName}"></h5><p class="fw-bold fs-4">₹<span th:text="${#numbers.formatDecimal(account.balance, 1, 'COMMA', 2, 'POINT')}"></span></p></div></div></div></div></div></div>
            <div class="card"><div class="card-header d-flex justify-content-between">Budget Analysis <a th:href="@{/budget}" class="btn btn-sm btn-light">Manage Budgets</a></div><div class="card-body"><!-- Budget chart removed for simplicity --></div></div>
        </div>
        <div class="col-lg-4">
            <div class="card"><div class="card-header">Last 10 Transactions</div><div class="card-body"><table class="table table-sm"><tbody><tr th:each="tx : ${recentTransactions}"><td th:text="${#temporals.format(tx.date, 'dd-MMM')}"></td><td th:text="${tx.description}"></td><td th:classappend="${tx.type == 'DEBIT'} ? 'text-danger' : 'text-success'" th:text="${#numbers.formatDecimal(tx.amount, 1, 'COMMA', 2, 'POINT')}"></td></tr></tbody></table></div></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
