<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --pp-primary: #6739B7;
            --pp-secondary: #9B59B6;
            --pp-accent: #FFB6C1;
            --pp-bg: #F5F3FF;
            --pp-text: #2D1457;
            --pp-success: #34C759;
            --pp-danger: #FF4B5C;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: var(--pp-bg);
            color: var(--pp-text);
        }
        .navbar {
            background: linear-gradient(90deg, var(--pp-primary), var(--pp-secondary));
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .navbar-brand {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
        }
        .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid var(--pp-accent);
        }
        h2, h4 {
            color: var(--pp-primary);
        }
        .shadow, .shadow-sm {
            box-shadow: 0 4px 16px 0 rgba(103,57,183,0.08) !important;
        }
        .card {
            border: none;
            border-radius: 1rem;
            overflow: hidden;
        }
        .btn-primary {
            background: linear-gradient(90deg, var(--pp-primary), var(--pp-secondary));
            border: none;
            color: #fff;
            font-weight: bold;
        }
        .btn-primary:hover, .btn-outline-primary:hover {
            background: linear-gradient(90deg, var(--pp-secondary), var(--pp-primary));
            color: #fff;
        }
        .btn-outline-primary {
            color: var(--pp-primary);
            border: 2px solid var(--pp-primary);
            font-weight: bold;
        }
        .btn-outline-primary:focus {
            background: var(--pp-accent);
            color: var(--pp-primary);
        }
        .btn-outline-secondary {
            color: var(--pp-secondary);
            border: 2px solid var(--pp-secondary);
            font-weight: bold;
        }
        .btn-outline-secondary:focus {
            background: var(--pp-accent);
            color: var(--pp-primary);
        }
        input.form-control {
            border-radius: 0.75rem;
            border: 1.5px solid var(--pp-primary);
        }
        input.form-control:focus {
            border-color: var(--pp-secondary);
            box-shadow: 0 0 0 0.2rem rgba(103,57,183,.15);
        }
        label {
            color: var(--pp-primary);
            font-weight: 600;
        }
        .bg-body {
            background: #fff !important;
        }
        .alert-success {
            background: #eafbe7;
            color: var(--pp-success);
            border: 1px solid var(--pp-success);
        }
        .alert-danger {
            background: #fff0f3;
            color: var(--pp-danger);
            border: 1px solid var(--pp-danger);
        }
        @media (max-width: 767px) {
            .navbar-brand {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">B&E Planner</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
            <a class="nav-link" th:href="@{/accounts}">Accounts</a>
            <a class="nav-link" th:href="@{/transactions}">Transactions</a>
            <a class="nav-link" th:href="@{/budget}">Budgets</a>
            <a class="nav-link" th:href="@{/transfer}">Transfer</a>
            <a class="nav-link active" th:href="@{/user/profile}">Profile</a>
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Profile</h2>
    <form th:action="@{/user/profile}" th:object="${user}" method="post" class="row g-3 shadow-sm p-3 bg-body rounded mb-5">
        <div class="col-md-4">
            <label>First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control"/>
        </div>
        <div class="col-md-4">
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control"/>
        </div>
        <div class="col-md-4">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required/>
        </div>
        <div class="col-12">
            <button class="btn btn-primary">Update Profile</button>
        </div>
    </form>

    <!-- Change Password Form -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-3">Change Password</h4>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    <form th:action="@{/user/change-password}" method="post">
                        <div class="mb-3">
                            <label>Current Password</label>
                            <input type="password" name="currentPassword" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>New Password</label>
                            <input type="password" name="newPassword" class="form-control" required>
                        </div>
                        <button class="btn btn-outline-primary">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Change PIN Form -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-3">Change PIN</h4>
                    <div th:if="${pinError}" class="alert alert-danger" th:text="${pinError}"></div>
                    <div th:if="${pinSuccess}" class="alert alert-success" th:text="${pinSuccess}"></div>
                    <form th:action="@{/user/change-pin}" method="post">
                        <div class="mb-3">
                            <label>Current PIN</label>
                            <input type="password" name="currentPin" maxlength="4" pattern="\d{4}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>New PIN</label>
                            <input type="password" name="newPin" maxlength="4" pattern="\d{4}" class="form-control" required>
                        </div>
                        <button class="btn btn-outline-secondary">Change PIN</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
