<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', Arial, sans-serif; }
        .navbar-brand { font-family: 'Great Vibes', cursive; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">B&E Planner</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
            <a class="nav-link" th:href="@{/accounts}">Accounts</a>
            <a class="nav-link" th:href="@{/transactions}">Transactions</a>
            <a class="nav-link" th:href="@{/budget}">Budgets</a>
            <a class="nav-link" th:href="@{/transfer}">Transfer</a>
            <a class="nav-link active" th:href="@{/user/profile}">Profile</a>
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Profile</h2>
    <form th:action="@{/user/profile}" th:object="${user}" method="post" class="row g-3 shadow-sm p-3 bg-body rounded mb-5">
        <div class="col-md-4">
            <label>First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control"/>
        </div>
        <div class="col-md-4">
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control"/>
        </div>
        <div class="col-md-4">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required/>
        </div>
        <div class="col-12">
            <button class="btn btn-primary">Update Profile</button>
        </div>
    </form>

    <!-- Change Password Form -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-3">Change Password</h4>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    <form th:action="@{/user/change-password}" method="post">
                        <div class="mb-3">
                            <label>Current Password</label>
                            <input type="password" name="currentPassword" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>New Password</label>
                            <input type="password" name="newPassword" class="form-control" required>
                        </div>
                        <button class="btn btn-outline-primary">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Change PIN Form -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-3">Change PIN</h4>
                    <div th:if="${pinError}" class="alert alert-danger" th:text="${pinError}"></div>
                    <div th:if="${pinSuccess}" class="alert alert-success" th:text="${pinSuccess}"></div>
                    <form th:action="@{/user/change-pin}" method="post">
                        <div class="mb-3">
                            <label>Current PIN</label>
                            <input type="password" name="currentPin" maxlength="4" pattern="\d{4}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>New PIN</label>
                            <input type="password" name="newPin" maxlength="4" pattern="\d{4}" class="form-control" required>
                        </div>
                        <button class="btn btn-outline-secondary">Change PIN</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
