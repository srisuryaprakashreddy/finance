<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile | B&E Finance</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">
    <nav class="bg-dark text-white p-3" style="min-width:220px; min-height:100vh;">
        <a th:href="@{/dashboard}" class="navbar-brand text-white fw-bold mb-4 d-block">B&E Finance</a>
        <ul class="nav flex-column">
            <li class="nav-item"><a th:href="@{/dashboard}" class="nav-link text-white">Dashboard</a></li>
            <li class="nav-item"><a th:href="@{/accounts}" class="nav-link text-white">Accounts</a></li>
            <li class="nav-item"><a th:href="@{/transactions}" class="nav-link text-white">Transactions</a></li>
            <li class="nav-item"><a th:href="@{/budget}" class="nav-link text-white">Budgets</a></li>
            <li class="nav-item"><a th:href="@{/transfer}" class="nav-link text-white">Transfer</a></li>
            <li class="nav-item"><a th:href="@{/user/profile}" class="nav-link text-white">Profile</a></li>
            <li class="nav-item mt-4"><a th:href="@{/logout}" class="nav-link text-danger">Logout</a></li>
        </ul>
    </nav>
    <div class="flex-grow-1 p-4 bg-light">
        <h3 class="fw-bold mb-4">Profile</h3>
        <div class="card">
            <div class="card-body">
                <form th:action="@{/user/profile}" method="post" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" name="firstName" class="form-control" th:value="${user.firstName}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="lastName" class="form-control" th:value="${user.lastName}" required>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" th:value="${user.email}" required>
                    </div>
                    <div class="col-12 text-end mt-3">
                        <button class="btn btn-primary" type="submit">Update Profile</button>
                    </div>
                </form>
                <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
