<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"><title>Transfer - B&E Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 70px; }
        .card { border-radius: 0.75rem; box-shadow: 0 0.25rem 0.75rem rgba(0,0,0,0.05); margin-bottom: 1.5rem; border: none; }
        .card-header { background-color: #007bff; color: white; font-weight: 500; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">B&E Finance</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/accounts}">Accounts</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/transactions}">Transactions</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/budget}">Budgets</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/transfer}">Transfer</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"><span sec:authentication="name">User</span></a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/user/profile}">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><form th:action="@{/logout}" method="post"><button type="submit" class="dropdown-item">Logout</button></form></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4 text-primary">Money Transfer</h1>
    <div class="card mb-4">
        <div class="card-header">Send Money</div>
        <div class="card-body">
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <form th:action="@{/transfer/initiate}" method="post">
                <div class="mb-3"><label class="form-label">Receiver's Email</label><input type="email" name="receiverEmail" class="form-control" required></div>
                <div class="mb-3"><label class="form-label">Amount (₹)</label><input type="number" name="amount" class="form-control" step="0.01" min="0.01" required></div>
                <div class="mb-4"><label class="form-label">Your 4-digit PIN</label><input type="password" name="pin" class="form-control" maxlength="4" pattern="\d{4}" required></div>
                <div class="text-end"><button type="submit" class="btn btn-primary">Initiate Transfer</button></div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card"><div class="card-header">Transfers Sent</div><div class="card-body">
                <table class="table table-hover">
                    <thead><tr><th>Date</th><th>To</th><th>Amount</th></tr></thead>
                    <tbody><tr th:each="t : ${transfersSent}"><td th:text="${#temporals.format(t.timestamp, 'dd MMM yyyy')}"></td><td th:text="${t.receiverEmail}"></td><td class="text-danger">₹<span th:text="${#numbers.formatDecimal(t.amount, 0, 'COMMA', 2, 'POINT')}"></span></td></tr></tbody>
                </table>
            </div></div>
        </div>
        <div class="col-md-6">
            <div class="card"><div class="card-header">Transfers Received</div><div class="card-body">
                <table class="table table-hover">
                    <thead><tr><th>Date</th><th>From</th><th>Amount</th></tr></thead>
                    <tbody><tr th:each="t : ${transfersReceived}"><td th:text="${#temporals.format(t.timestamp, 'dd MMM yyyy')}"></td><td th:text="${t.sender.email}"></td><td class="text-success">₹<span th:text="${#numbers.formatDecimal(t.amount, 0, 'COMMA', 2, 'POINT')}"></span></td></tr></tbody>
                </table>
            </div></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
