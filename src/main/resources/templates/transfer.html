<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transfer | B&E Finance</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">
    <nav class="bg-dark text-white p-3" style="min-width:220px; min-height:100vh;">
        <a th:href="@{/dashboard}" class="navbar-brand text-white fw-bold mb-4 d-block">B&E Finance</a>
        <ul class="nav flex-column">
            <li class="nav-item"><a th:href="@{/dashboard}" class="nav-link text-white">Dashboard</a></li>
            <li class="nav-item"><a th:href="@{/accounts}" class="nav-link text-white">Accounts</a></li>
            <li class="nav-item"><a th:href="@{/transactions}" class="nav-link text-white">Transactions</a></li>
            <li class="nav-item"><a th:href="@{/budget}" class="nav-link text-white">Budgets</a></li>
            <li class="nav-item"><a th:href="@{/transfer}" class="nav-link text-white">Transfer</a></li>
            <li class="nav-item"><a th:href="@{/user/profile}" class="nav-link text-white">Profile</a></li>
            <li class="nav-item mt-4"><a th:href="@{/logout}" class="nav-link text-danger">Logout</a></li>
        </ul>
    </nav>
    <div class="flex-grow-1 p-4 bg-light">
        <h3 class="fw-bold mb-4">Money Transfer</h3>
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/transfer/initiate}" method="post" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Receiver's Email</label>
                        <input type="email" name="receiverEmail" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Amount</label>
                        <input type="number" name="amount" class="form-control" min="1" step="0.01" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">PIN</label>
                        <input type="password" name="pin" class="form-control" maxlength="4" required>
                    </div>
                    <div class="col-12 text-end">
                        <button class="btn btn-primary" type="submit">Send Money</button>
                    </div>
                </form>
                <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="fw-bold mb-2">Transfers Sent</h6>
                        <table class="table table-sm">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>To</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="t : ${transfersSent}">
                                <td th:text="${t.id}"></td>
                                <td th:text="${t.receiver.email}"></td>
                                <td th:text="${t.amount}"></td>
                                <td th:text="${t.status}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(transfersSent)}">
                                <td colspan="4" class="text-muted">No transfers sent yet.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="fw-bold mb-2">Transfers Received</h6>
                        <table class="table table-sm">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>From</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="t : ${transfersReceived}">
                                <td th:text="${t.id}"></td>
                                <td th:text="${t.sender.email}"></td>
                                <td th:text="${t.amount}"></td>
                                <td th:text="${t.status}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(transfersReceived)}">
                                <td colspan="4" class="text-muted">No transfers received yet.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
