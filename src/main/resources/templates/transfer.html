<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transfers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --pp-primary: #6739B7;
            --pp-secondary: #9B59B6;
            --pp-accent: #FFB6C1;
            --pp-bg: #F5F3FF;
            --pp-text: #2D1457;
            --pp-success: #34C759;
            --pp-danger: #FF4B5C;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: var(--pp-bg);
            color: var(--pp-text);
        }
        .navbar {
            background: linear-gradient(90deg, var(--pp-primary), var(--pp-secondary));
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .navbar-brand {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
        }
        .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid var(--pp-accent);
        }
        h2, h4 {
            color: var(--pp-primary);
        }
        .shadow, .shadow-sm {
            box-shadow: 0 4px 16px 0 rgba(103,57,183,0.08) !important;
        }
        .card {
            border: none;
            border-radius: 1rem;
            overflow: hidden;
        }
        .btn-primary {
            background: linear-gradient(90deg, var(--pp-primary), var(--pp-accent));
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 0.75rem;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, var(--pp-secondary), var(--pp-primary));
            color: #fff;
        }
        .alert-success {
            background: #eafbe7;
            color: var(--pp-success);
            border: 1px solid var(--pp-success);
        }
        .alert-danger {
            background: #fff0f3;
            color: var(--pp-danger);
            border: 1px solid var(--pp-danger);
        }
        input.form-control, select.form-select {
            border-radius: 0.75rem;
            border: 1.5px solid var(--pp-primary);
        }
        input.form-control:focus, select.form-select:focus {
            border-color: var(--pp-secondary);
            box-shadow: 0 0 0 0.2rem rgba(103,57,183,.15);
        }
        .bg-body {
            background: #fff !important;
        }
        table.table {
            background: #fff;
            border-radius: 1rem;
            overflow: hidden;
        }
        .text-muted {
            color: #8f8fa6 !important;
        }
        .transfer-table-col {
            margin-bottom: 2rem;
        }
        @media (max-width: 767px) {
            .navbar-brand {
                font-size: 1.5rem;
            }
            .transfer-table-col {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">B&E Planner</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
            <a class="nav-link" th:href="@{/accounts}">Accounts</a>
            <a class="nav-link" th:href="@{/transactions}">Transactions</a>
            <a class="nav-link" th:href="@{/budget}">Budgets</a>
            <a class="nav-link active" th:href="@{/transfer}">Transfer</a>
            <a class="nav-link" th:href="@{/user/profile}">Profile</a>
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Money Transfer</h2>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/transfer/initiate}" method="post" class="row g-3 mb-4 shadow-sm p-3 bg-body rounded">
        <!-- Account selection dropdown -->
        <div class="col-md-3">
            <select name="accountId" class="form-select" required>
                <option value="" disabled selected>Select Account</option>
                <option th:each="a : ${accounts}" th:value="${a.id}" th:text="${a.name + ' (' + a.balance + ')'}"></option>
            </select>
        </div>
        <div class="col-md-3">
            <input type="email" name="receiverEmail" placeholder="Receiver Email" class="form-control" required/>
        </div>
        <div class="col-md-2">
            <input type="number" step="0.01" name="amount" placeholder="Amount" class="form-control" required/>
        </div>
        <div class="col-md-2">
            <input type="password" name="pin" maxlength="4" pattern="\d{4}" placeholder="Your PIN" class="form-control" required/>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100">Send Money</button>
        </div>
    </form>
    <!-- Side by side columns for transfers sent and received -->
    <div class="row">
        <div class="col-md-6 transfer-table-col">
            <h4>Transfers Sent</h4>
            <table class="table table-striped shadow-sm">
                <thead>
                <tr><th>ID</th><th>To</th><th>Amount</th><th>Status</th></tr>
                </thead>
                <tbody>
                <tr th:each="t : ${transfersSent}">
                    <td th:text="${t.id}"></td>
                    <td th:text="${t.receiver.email}"></td>
                    <td th:text="${t.amount}"></td>
                    <td th:text="${t.completed ? 'Completed' : 'Pending'}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(transfersSent)}">
                    <td colspan="4" class="text-center text-muted">No transfers sent yet.</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6 transfer-table-col">
            <h4>Transfers Received</h4>
            <table class="table table-striped shadow-sm">
                <thead>
                <tr><th>ID</th><th>From</th><th>Amount</th><th>Status</th></tr>
                </thead>
                <tbody>
                <tr th:each="t : ${transfersReceived}">
                    <td th:text="${t.id}"></td>
                    <td th:text="${t.sender.email}"></td>
                    <td th:text="${t.amount}"></td>
                    <td th:text="${t.completed ? 'Completed' : 'Pending'}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(transfersReceived)}">
                    <td colspan="4" class="text-center text-muted">No transfers received yet.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
