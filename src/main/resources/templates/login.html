<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --pp-primary: #6739B7;
            --pp-secondary: #9B59B6;
            --pp-accent: #FFB6C1;
            --pp-bg: #F5F3FF;
            --pp-text: #2D1457;
            --pp-success: #34C759;
            --pp-danger: #FF4B5C;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: var(--pp-bg);
            color: var(--pp-text);
            min-height: 100vh;
        }
        .brand-header {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: var(--pp-primary);
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }
        .login-card {
            border: none;
            border-radius: 1.2rem;
            box-shadow: 0 4px 16px 0 rgba(103,57,183,0.10);
            overflow: hidden;
        }
        .login-card .card-body {
            padding: 2rem 2rem 1.5rem 2rem;
        }
        h2 {
            color: var(--pp-primary);
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(90deg, var(--pp-primary), var(--pp-secondary));
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 0.75rem;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, var(--pp-secondary), var(--pp-primary));
        }
        input.form-control {
            border-radius: 0.75rem;
            border: 1.5px solid var(--pp-primary);
        }
        input.form-control:focus {
            border-color: var(--pp-secondary);
            box-shadow: 0 0 0 0.2rem rgba(103,57,183,.10);
        }
        .alert-danger {
            background: var(--pp-danger);
            color: #fff;
            border: none;
            border-radius: 0.75rem;
        }
        .alert-info {
            background: var(--pp-accent);
            color: var(--pp-primary);
            border: none;
            border-radius: 0.75rem;
        }
        a {
            color: var(--pp-primary);
            font-weight: 500;
        }
        a:hover {
            color: var(--pp-secondary);
        }
        @media (max-width: 767px) {
            .brand-header {
                font-size: 2rem;
            }
            .login-card .card-body {
                padding: 1.5rem 1rem 1rem 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="brand-header">B&amp;E Planner</div>
            <div class="card login-card shadow">
                <div class="card-body">
                    <h2>Login</h2>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required/>
                        </div>
                        <button class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="mt-2 text-center">
                        <a th:href="@{/register}">Register</a>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger mt-2">Invalid credentials</div>
                    <div th:if="${param.logout}" class="alert alert-info mt-2">Logged out</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
