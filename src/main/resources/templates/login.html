<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | B&E Finance</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="min-width: 350px;">
        <h3 class="mb-3 text-center">Login</h3>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" type="text" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" type="password" name="password" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/register}" class="text-decoration-none">Register</a>
        </div>
        <div th:if="${param.error}" class="alert alert-danger mt-3">Invalid credentials</div>
        <div th:if="${param.logout}" class="alert alert-success mt-3">Logged out</div>
    </div>
</div>
</body>
</html>
