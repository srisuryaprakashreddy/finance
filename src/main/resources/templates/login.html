<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>Login - B&E Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body {display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f2f5;} .login-container {max-width: 400px; padding: 2rem; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px; background-color: white;}</style>
</head>
<body>
<div class="login-container text-center">
    <h2 class="mb-4">B&E Finance</h2>
    <div th:if="${param.error}" class="alert alert-danger">Invalid username or password.</div>
    <div th:if="${param.logout}" class="alert alert-info">You have been logged out.</div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/login}" method="post">
        <div class="form-floating mb-3"><input type="text" name="username" class="form-control" placeholder="Username" required autofocus><label>Username</label></div>
        <div class="form-floating mb-3"><input type="password" name="password" class="form-control" placeholder="Password" required><label>Password</label></div>
        <button type="submit" class="w-100 btn btn-lg btn-primary">Login</button>
    </form>
    <div class="mt-3">Don't have an account? <a th:href="@{/register}">Register here</a></div>
</div>
</body>
</html>
