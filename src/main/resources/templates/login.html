<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - B&E Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #e9ecef; }
        .login-container { max-width: 400px; padding: 30px; border-radius: 10px; box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1); background-color: #ffffff; text-align: center; }
        .login-container h2 { margin-bottom: 1.5rem; color: #007bff; font-weight: 700; }
        .btn-login { width: 100%; padding: 10px 0; font-size: 1.1rem; }
        .register-link { margin-top: 1rem; font-size: 0.9rem; }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login to B&E Finance</h2>
    <div th:if="${param.error}" class="alert alert-danger">Invalid username or password.</div>
    <div th:if="${param.logout}" class="alert alert-info">You have been logged out.</div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/login}" method="post">
        <div class="mb-3"><input type="text" name="username" class="form-control" placeholder="Username" required autofocus></div>
        <div class="mb-3"><input type="password" name="password" class="form-control" placeholder="Password" required></div>
        <button type="submit" class="btn btn-primary btn-login">Login</button>
    </form>
    <div class="register-link">Don't have an account? <a th:href="@{/register}">Register here</a></div>
</div>
</body>
</html>
