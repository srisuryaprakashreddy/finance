<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Set Budget - Expense Planner</title>
</head>
<body>
<h2>Set Monthly Budget</h2>

<form th:action="@{/budget}" method="post">
    <label>Amount:</label>
    <input type="number" step="0.01" name="budgetAmount"
           th:value="${budget.budgetAmount}" required/><br/>

    <label>Start Date:</label>
    <input type="date" name="startDate"
           th:value="${budget.startDate}" required/><br/>

    <label>End Date:</label>
    <input type="date" name="endDate"
           th:value="${budget.endDate}" required/><br/>

    <button type="submit">Save Budget</button>
</form>

<p><a th:href="@{/dashboard}">Back to Dashboard</a></p>
</body>
</html>
