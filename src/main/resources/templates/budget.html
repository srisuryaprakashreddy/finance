<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Budgets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Montserrat', Arial, sans-serif;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Expense Planner</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
            <a class="nav-link" th:href="@{/accounts}">Accounts</a>
            <a class="nav-link" th:href="@{/transactions}">Transactions</a>
            <a class="nav-link active" th:href="@{/budget}">Budgets</a>
            <a class="nav-link" th:href="@{/transfer}">Transfer</a>
            <a class="nav-link" th:href="@{/user/profile}">Profile</a>
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Your Budgets</h2>
    <div class="row">
        <div class="col-md-4" th:each="b : ${budgets}">
            <div class="card mb-3 shadow">
                <div class="card-header" th:text="${b.category}"></div>
                <div class="card-body">
                    <div class="progress">
                        <div class="progress-bar"
                             role="progressbar"
                             th:style="'width:' + (${b.spent}/${b.amount}*100) + '%;'"
                             th:text="${#numbers.formatDecimal(b.spent/b.amount*100, 0, 0)} + '%'"></div>
                    </div>
                    <p class="mt-2">Spent: <span th:text="${b.spent}"></span> / <span th:text="${b.amount}"></span></p>
                    <p class="mb-2">Period: <span th:text="${b.startDate}"></span> to <span th:text="${b.endDate}"></span></p>
                    <a th:href="@{'/budget/edit/' + ${b.id}}" class="btn btn-primary btn-sm me-2">Edit</a>
                    <a th:href="@{'/budget/delete/' + ${b.id}}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
        <div class="col-12" th:if="${#lists.isEmpty(budgets)}">
            <p class="text-muted text-center">No budgets set yet.</p>
        </div>
    </div>

    <h3 th:text="${editMode} ? 'Edit Budget' : 'Add Budget'">Add Budget</h3>
    <form th:action="@{${editMode} ? '/budget/update' : '/budget/add'}"
          th:object="${budget}" method="post" class="row g-3">
        <input type="hidden" th:if="${editMode}" th:field="*{id}" />
        <div class="col-md-3">
            <input type="text" th:field="*{category}" placeholder="Category" class="form-control" required/>
        </div>
        <div class="col-md-3">
            <input type="number" step="0.01" th:field="*{amount}" placeholder="Amount" class="form-control" required/>
        </div>
        <div class="col-md-3">
            <input type="date" th:field="*{startDate}" class="form-control" required/>
        </div>
        <div class="col-md-3">
            <input type="date" th:field="*{endDate}" class="form-control" required/>
        </div>
        <div class="col-12">
            <button class="btn btn-success" th:text="${editMode} ? 'Update Budget' : 'Add Budget'">Add Budget</button>
            <a th:if="${editMode}" th:href="@{/budget}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
