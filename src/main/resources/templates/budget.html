<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"><title>Budgets - B&E Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 70px; }
        .card { border-radius: 0.75rem; box-shadow: 0 0.25rem 0.75rem rgba(0,0,0,0.05); margin-bottom: 1.5rem; border: none; }
        .card-header { background-color: #007bff; color: white; font-weight: 500; }
        .progress { height: 25px; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">B&E Finance</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/accounts}">Accounts</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/transactions}">Transactions</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/budget}">Budgets</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/transfer}">Transfer</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"><span sec:authentication="name">User</span></a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/user/profile}">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><form th:action="@{/logout}" method="post"><button type="submit" class="dropdown-item">Logout</button></form></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4 text-primary">Your Budgets</h1>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card mb-4">
        <div class="card-header" th:text="${budget.id == null ? 'Add New Budget' : 'Edit Budget'}"></div>
        <div class="card-body">
            <form th:action="${budget.id == null ? @{/budget/add} : @{/budget/edit/{id}(id=${budget.id})}" th:object="${budget}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="row g-3">
                    <div class="col-md-3"><label class="form-label">Category</label><input type="text" th:field="*{category}" class="form-control" required></div>
                    <div class="col-md-3"><label class="form-label">Amount (₹)</label><input type="number" th:field="*{amount}" class="form-control" step="0.01" min="0" required></div>
                    <div class="col-md-3"><label class="form-label">Start Date</label><input type="date" th:field="*{startDate}" class="form-control" required></div>
                    <div class="col-md-3"><label class="form-label">End Date</label><input type="date" th:field="*{endDate}" class="form-control" required></div>
                </div>
                <div class="mt-3 text-end"><button type="submit" class="btn btn-primary" th:text="${budget.id == null ? 'Add' : 'Update'}"></button></div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">All Budgets</div>
        <div class="card-body">
            <div th:if="${#lists.isEmpty(budgets)}" class="alert alert-info">No budgets set.</div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col" th:each="b : ${budgets}">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title text-primary" th:text="${b.category}"></h5>
                            <p class="card-text mb-1">Spent: <span class="fw-bold">₹<span th:text="${#numbers.formatDecimal(b.spent, 0, 'COMMA', 2, 'POINT')}"></span></span></p>
                            <p class="card-text mb-2">Allocated: <span class="fw-bold">₹<span th:text="${#numbers.formatDecimal(b.amount, 0, 'COMMA', 2, 'POINT')}"></span></span></p>
                            <div th:with="percentage=${b.amount > 0 ? (b.spent / b.amount) * 100 : 0}" class="progress mb-3">
                                <div class="progress-bar" role="progressbar" th:style="'width:' + ${percentage} + '%'"
                                     th:classappend="${percentage <= 80 ? 'bg-success' : (percentage < 100 ? 'bg-warning' : 'bg-danger')}">
                                    <span th:text="${#numbers.formatDecimal(percentage, 0, 'COMMA', 0, 'POINT')} + '%'"></span>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <a th:href="@{/budget/edit/{id}(id=${b.id})}" class="btn btn-sm btn-outline-secondary me-2">Edit</a>
                                <a th:href="@{/budget/delete/{id}(id=${b.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?');">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
