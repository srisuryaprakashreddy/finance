<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Budgets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --pp-primary: #6739B7;
            --pp-secondary: #9B59B6;
            --pp-accent: #FFB6C1;
            --pp-bg: #F5F3FF;
            --pp-text: #2D1457;
            --pp-success: #34C759;
            --pp-danger: #FF4B5C;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: var(--pp-bg);
            color: var(--pp-text);
        }
        .navbar {
            background: linear-gradient(90deg, var(--pp-primary), var(--pp-secondary));
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .navbar-brand {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
        }
        .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid var(--pp-accent);
        }
        .shadow {
            box-shadow: 0 4px 16px 0 rgba(103,57,183,0.08);
        }
        h2, h3 {
            color: var(--pp-primary);
        }
        .card {
            border: none;
            border-radius: 1rem;
            overflow: hidden;
        }
        .card-header {
            background: var(--pp-accent);
            color: var(--pp-primary);
            font-weight: bold;
            border-bottom: none;
        }
        .progress-bar {
            background: linear-gradient(90deg, var(--pp-primary), var(--pp-accent));
        }
        .btn-primary {
            background: linear-gradient(90deg, var(--pp-primary), var(--pp-secondary));
            border: none;
            color: #fff;
            font-weight: bold;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, var(--pp-secondary), var(--pp-primary));
        }
        .btn-success {
            background: linear-gradient(90deg, var(--pp-primary), var(--pp-accent));
            border: none;
            color: #fff;
            font-weight: bold;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, var(--pp-secondary), var(--pp-primary));
        }
        .btn-danger {
            background: var(--pp-danger);
            border: none;
            color: #fff;
            font-weight: bold;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .btn-secondary {
            background: #e0e0ea;
            color: var(--pp-primary);
            border: none;
            font-weight: bold;
        }
        .btn-secondary:hover {
            background: #d1cbe7;
            color: var(--pp-primary);
        }
        input.form-control {
            border-radius: 0.75rem;
            border: 1.5px solid var(--pp-primary);
        }
        input.form-control:focus {
            border-color: var(--pp-secondary);
            box-shadow: 0 0 0 0.2rem rgba(103,57,183,.15);
        }
        .text-muted {
            color: #8f8fa6 !important;
        }
        @media (max-width: 767px) {
            .navbar-brand {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">B&E Planner</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
            <a class="nav-link" th:href="@{/accounts}">Accounts</a>
            <a class="nav-link" th:href="@{/transactions}">Transactions</a>
            <a class="nav-link active" th:href="@{/budget}">Budgets</a>
            <a class="nav-link" th:href="@{/transfer}">Transfer</a>
            <a class="nav-link" th:href="@{/user/profile}">Profile</a>
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Your Budgets</h2>
    <div class="row">
        <div class="col-md-4" th:each="b : ${budgets}">
            <div class="card mb-3 shadow">
                <div class="card-header" th:text="${b.category}"></div>
                <div class="card-body">
                    <div class="progress">
                        <div class="progress-bar"
                             role="progressbar"
                             th:style="'width:' + (${b.spent}/${b.amount}*100) + '%;'"
                             th:text="${#numbers.formatDecimal(b.spent/b.amount*100, 0, 0)} + '%'"></div>
                    </div>
                    <p class="mt-2">Spent: <span th:text="${b.spent}"></span> / <span th:text="${b.amount}"></span></p>
                    <p class="mb-2">Period: <span th:text="${b.startDate}"></span> to <span th:text="${b.endDate}"></span></p>
                    <a th:href="@{'/budget/edit/' + ${b.id}}" class="btn btn-primary btn-sm me-2">Edit</a>
                    <a th:href="@{'/budget/delete/' + ${b.id}}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
        <div class="col-12" th:if="${#lists.isEmpty(budgets)}">
            <p class="text-muted text-center">No budgets set yet.</p>
        </div>
    </div>

    <h3 th:text="${editMode} ? 'Edit Budget' : 'Add Budget'">Add Budget</h3>
    <form th:action="@{${editMode} ? '/budget/update' : '/budget/add'}"
          th:object="${budget}" method="post" class="row g-3">
        <input type="hidden" th:if="${editMode}" th:field="*{id}" />
        <div class="col-md-3">
            <input type="text" th:field="*{category}" placeholder="Category" class="form-control" required/>
        </div>
        <div class="col-md-3">
            <input type="number" step="0.01" th:field="*{amount}" placeholder="Amount" class="form-control" required/>
        </div>
        <div class="col-md-3">
            <input type="date" th:field="*{startDate}" class="form-control" required/>
        </div>
        <div class="col-md-3">
            <input type="date" th:field="*{endDate}" class="form-control" required/>
        </div>
        <div class="col-12">
            <button class="btn btn-success" th:text="${editMode} ? 'Update Budget' : 'Add Budget'">Add Budget</button>
            <a th:if="${editMode}" th:href="@{/budget}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
