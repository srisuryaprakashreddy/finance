<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Budgets | B&E Finance</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">
    <nav class="bg-dark text-white p-3" style="min-width:220px; min-height:100vh;">
        <a th:href="@{/dashboard}" class="navbar-brand text-white fw-bold mb-4 d-block">B&E Finance</a>
        <ul class="nav flex-column">
            <li class="nav-item"><a th:href="@{/dashboard}" class="nav-link text-white">Dashboard</a></li>
            <li class="nav-item"><a th:href="@{/accounts}" class="nav-link text-white">Accounts</a></li>
            <li class="nav-item"><a th:href="@{/transactions}" class="nav-link text-white">Transactions</a></li>
            <li class="nav-item"><a th:href="@{/budget}" class="nav-link text-white">Budgets</a></li>
            <li class="nav-item"><a th:href="@{/transfer}" class="nav-link text-white">Transfer</a></li>
            <li class="nav-item"><a th:href="@{/user/profile}" class="nav-link text-white">Profile</a></li>
            <li class="nav-item mt-4"><a th:href="@{/logout}" class="nav-link text-danger">Logout</a></li>
        </ul>
    </nav>
    <div class="flex-grow-1 p-4 bg-light">
        <h3 class="fw-bold mb-4">Budgets</h3>
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/budget/add}" method="post" class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">Category</label>
                        <input type="text" name="category" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Amount</label>
                        <input type="number" name="amount" class="form-control" min="0" step="0.01" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Start Date</label>
                        <input type="date" name="startDate" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">End Date</label>
                        <input type="date" name="endDate" class="form-control" required>
                    </div>
                    <div class="col-12 text-end">
                        <button class="btn btn-primary" type="submit">Add Budget</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row g-3">
            <div class="col-md-4" th:each="budget : ${budgets}">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title mb-1" th:text="${budget.category}">Category</h6>
                        <div class="small text-muted mb-1">
                            <span th:text="${#dates.format(budget.startDate, 'yyyy-MM-dd')}"></span> to
                            <span th:text="${#dates.format(budget.endDate, 'yyyy-MM-dd')}"></span>
                        </div>
                        <div class="mb-2">
                            <span class="fw-bold">&#8377; <span th:text="${budget.spent}">0.00</span></span>
                            <span class="text-muted">spent of</span>
                            <span class="fw-bold">&#8377; <span th:text="${budget.amount}">0.00</span></span>
                        </div>
                        <div class="progress mb-2" style="height: 12px;">
                            <div class="progress-bar" role="progressbar"
                                 th:style="'width:' + (${budget.spent} / ${budget.amount} * 100) + '%'"
                                 th:classappend="(${budget.spent} / ${budget.amount} < 0.8) ? 'bg-success' :
                                                   (${budget.spent} / ${budget.amount} < 0.99) ? 'bg-warning' : 'bg-danger'">
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <form th:action="@{/budget/delete/{id}(id=${budget.id})}" method="post">
                                <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                            </form>
                            <a th:href="@{/budget/edit/{id}(id=${budget.id})}" class="btn btn-sm btn-outline-secondary">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(budgets)}" class="text-muted">No budgets set yet.</div>
        </div>
    </div>
</div>
</body>
</html>
