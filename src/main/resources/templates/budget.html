<!-- templates/budget.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Budget</title>
    <link rel="stylesheet" th:href="@{/static.css}">
</head>
<body>
<div class="container">
    <nav>
        <ul>
            <li><a th:href="@{/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/transactions}">Transactions</a></li>
            <li><a th:href="@{/budget}">Budget</a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>

    <h1>Budget Management</h1>

    <div class="section">
        <h2>Create New Budget</h2>
        <form th:action="@{/budget/add}" th:object="${budget}" method="post">
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" th:field="*{category}" required>
            </div>
            <div class="form-group">
                <label for="amount">Budget Amount:</label>
                <input type="number" step="0.01" id="amount" th:field="*{amount}" required>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" th:field="*{startDate}" required>
            </div>
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" th:field="*{endDate}" required>
            </div>
            <button type="submit">Create Budget</button>
        </form>
    </div>

    <div class="section">
        <h2>Current Budgets</h2>
        <table>
            <thead>
            <tr>
                <th>Category</th>
                <th>Budget Amount</th>
                <th>Spent</th>
                <th>Remaining</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="budget : ${budgets}">
                <td th:text="${budget.category}"></td>
                <td th:text="${budget.amount}"></td>
                <td th:text="${budget.spent}"></td>
                <td th:text="${budget.amount - budget.spent}"></td>
                <td th:text="${budget.startDate}"></td>
                <td th:text="${budget.endDate}"></td>
                <td><a th:href="@{/budget/delete/{id}(id=${budget.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
