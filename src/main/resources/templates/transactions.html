<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Transactions | B&E Finance</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">
  <nav class="bg-dark text-white p-3" style="min-width:220px; min-height:100vh;">
    <a th:href="@{/dashboard}" class="navbar-brand text-white fw-bold mb-4 d-block">B&E Finance</a>
    <ul class="nav flex-column">
      <li class="nav-item"><a th:href="@{/dashboard}" class="nav-link text-white">Dashboard</a></li>
      <li class="nav-item"><a th:href="@{/accounts}" class="nav-link text-white">Accounts</a></li>
      <li class="nav-item"><a th:href="@{/transactions}" class="nav-link text-white">Transactions</a></li>
      <li class="nav-item"><a th:href="@{/budget}" class="nav-link text-white">Budgets</a></li>
      <li class="nav-item"><a th:href="@{/transfer}" class="nav-link text-white">Transfer</a></li>
      <li class="nav-item"><a th:href="@{/user/profile}" class="nav-link text-white">Profile</a></li>
      <li class="nav-item mt-4"><a th:href="@{/logout}" class="nav-link text-danger">Logout</a></li>
    </ul>
  </nav>
  <div class="flex-grow-1 p-4 bg-light">
    <h3 class="fw-bold mb-4">Transactions</h3>
    <div class="card mb-4">
      <div class="card-body">
        <form th:action="@{/transactions/add}" method="post" class="row g-3">
          <div class="col-md-2">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control" th:value="${#dates.format(transaction.date, 'yyyy-MM-dd')}" required>
          </div>
          <div class="col-md-2">
            <label class="form-label">Description</label>
            <input type="text" name="description" class="form-control" required>
          </div>
          <div class="col-md-2">
            <label class="form-label">Category</label>
            <input type="text" name="category" class="form-control" list="categories" required>
            <datalist id="categories">
              <option th:each="cat : ${categories}" th:value="${cat}"></option>
            </datalist>
          </div>
          <div class="col-md-2">
            <label class="form-label">Credit/Debit</label>
            <select name="type" class="form-select" required>
              <option value="CREDIT">Credit</option>
              <option value="DEBIT">Debit</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label">Amount</label>
            <input type="number" name="amount" class="form-control" min="0" step="0.01" required>
          </div>
          <div class="col-md-2">
            <label class="form-label">Account</label>
            <input type="text" name="account" class="form-control" list="accountsList" required>
            <datalist id="accountsList">
              <option th:each="acc : ${accounts}" th:value="${acc.name}"></option>
            </datalist>
          </div>
          <div class="col-12 text-end">
            <button class="btn btn-primary" type="submit">Add Transaction</button>
          </div>
        </form>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Category</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Account</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="txn : ${transactions}">
          <td th:text="${txn.date}"></td>
          <td th:text="${txn.description}"></td>
          <td th:text="${txn.category}"></td>
          <td>
            <span th:text="${txn.type}" th:classappend="${txn.type == 'CREDIT'} ? 'text-success' : 'text-danger'"></span>
          </td>
          <td th:text="${txn.amount}"></td>
          <td th:text="${txn.account.name}"></td>
          <td>
            <form th:action="@{/transactions/delete/{id}(id=${txn.id})}" method="post">
              <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
            </form>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(transactions)}">
          <td colspan="7" class="text-muted text-center">No transactions yet.</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
