<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transactions - B&E Finance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      padding-top: 70px;
      color: #333;
    }
    .card {
      border-radius: 0.75rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.05);
      margin-bottom: 1.5rem;
      border: none;
    }
    .card-header {
      background-color: #007bff;
      color: white;
      border-top-left-radius: 0.75rem;
      border-top-right-radius: 0.75rem;
      padding: 1rem 1.5rem;
      font-weight: 500;
    }
    .table thead th {
      background-color: #e9ecef;
      color: #495057;
      font-weight: 500;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/dashboard}">B&E Finance</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/accounts}">Accounts</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/transactions}">Transactions</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/budget}">Budgets</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/transfer}">Transfer</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            <span sec:authentication="name">User</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" th:href="@{/user/profile}">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="dropdown-item">Logout</button>
              </form>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h1 class="mb-4 text-primary">Your Transactions</h1>

  <div class="card mb-4">
    <div class="card-header">Add New Transaction</div>
    <div class="card-body">
      <form th:action="@{/transactions/add}" th:object="${transaction}" method="post">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Date</label>
            <input type="date" th:field="*{date}" class="form-control" required />
          </div>
          <div class="col-md-8">
            <label class="form-label">Description</label>
            <input type="text" th:field="*{description}" class="form-control" placeholder="e.g., Groceries" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Category</label>
            <input type="text" th:field="*{category}" class="form-control" list="categoryOptions" placeholder="e.g., Food" required />
            <datalist id="categoryOptions">
              <option value="Food & Dining"></option>
              <option value="Transportation"></option>
              <option value="Housing"></option>
              <option value="Utilities"></option>
              <option value="Shopping"></option>
              <option value="Entertainment"></option>
              <option value="Salary"></option>
              <option value="Investments"></option>
              <option value="Healthcare"></option>
              <option value="Education"></option>
              <option value="Others"></option>
            </datalist>
          </div>
          <div class="col-md-4">
            <label class="form-label">Credit/Debit</label>
            <select th:field="*{type}" class="form-select" required>
              <option value="">Select Type</option>
              <option value="CREDIT">Credit (Income)</option>
              <option value="DEBIT">Debit (Expense)</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Amount (₹)</label>
            <input type="number" th:field="*{amount}" class="form-control" placeholder="0.00" step="0.01" min="0" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Account Used</label>
            <select th:field="*{account}" class="form-select" required>
              <option value="">Select Account</option>
              <option th:each="acc : ${accounts}" th:value="${acc.id}" th:text="${acc.accountName}"></option>
            </select>
          </div>
        </div>
        <div class="mt-3 text-end">
          <button type="submit" class="btn btn-primary">Add Transaction</button>
        </div>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-header">All Transactions</div>
    <div class="card-body">
      <div th:if="${#lists.isEmpty(transactions)}" class="alert alert-info">No transactions recorded.</div>
      <div class="table-responsive" th:if="${not #lists.isEmpty(transactions)}">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Account</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="tx : ${transactions}">
            <td th:text="${#temporals.format(tx.date, 'dd MMM yyyy')}"></td>
            <td th:text="${tx.description}"></td>
            <td th:text="${tx.category}"></td>
            <td th:classappend="${tx.type == 'DEBIT' ? 'text-danger' : 'text-success'}" th:text="${tx.type}"></td>
            <td>₹<span th:text="${#numbers.formatDecimal(tx.amount, 0, 'COMMA', 2, 'POINT')}"></span></td>
            <td th:text="${tx.account.accountName}"></td>
            <td>
              <a th:href="@{/transactions/delete/{id}(id=${tx.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?');">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
