<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Transactions - Expense Planner</title>
</head>
<body>
<h2>Transaction History</h2>

<!-- Show warnings if budget exceeded and user consent required -->
<div th:if="${warning}" style="color: red;">
  <p th:text="${warning}"></p>
</div>

<form th:action="@{/transactions}" th:object="${transaction}" method="post">
  <label>Amount:</label>
  <input type="number" step="0.01" th:field="*{transAmount}" required/><br/>

  <label>Category:</label>
  <input type="text" th:field="*{category}" /><br/>

  <label>Description:</label>
  <input type="text" th:field="*{description}" /><br/>

  <label>Type:</label>
  <select th:field="*{type}">
    <option value="DEBIT">Debit</option>
    <option value="CREDIT">Credit</option>
  </select><br/>

  <div th:if="${warning}">
    <label>Confirm Over Budget Transaction? (yes/no):</label>
    <input type="text" name="userConsent" value="no" /><br/>
  </div>

  <button type="submit">Add Transaction</button>
</form>

<h3>Recent Transactions</h3>
<table border="1">
  <thead>
  <tr>
    <th>Date</th>
    <th>Amount</th>
    <th>Type</th>
    <th>Category</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="t : ${transactions}">
    <td th:text="${#dates.format(t.transTimestamp, 'yyyy-MM-dd HH:mm')}"></td>
    <td th:text="${t.transAmount}"></td>
    <td th:text="${t.type}"></td>
    <td th:text="${t.category}"></td>
    <td th:text="${t.description}"></td>
  </tr>
  </tbody>
</table>

<p><a th:href="@{/dashboard}">Back to Dashboard</a></p>
</body>
</html>
