<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>Register - B&E Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body {display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f2f5;} .register-container {max-width: 550px; padding: 2rem; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px; background-color: white;}</style>
</head>
<body>
<div class="register-container">
    <h2 class="text-center mb-4">Create your Account</h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="row g-3 mb-3">
            <div class="col-md-6"><input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" required></div>
            <div class="col-md-6"><input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" required></div>
        </div>
        <div class="mb-3"><input type="text" th:field="*{username}" class="form-control" placeholder="Username" required></div>
        <div class="mb-3"><input type="email" th:field="*{email}" class="form-control" placeholder="Email" required></div>
        <div class="mb-3"><input type="password" th:field="*{password}" class="form-control" placeholder="Password" required></div>
        <div class="mb-3"><input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password" required></div>
        <div class="mb-4"><input type="password" name="pin" class="form-control" placeholder="4-digit PIN for transfers" maxlength="4" pattern="\d{4}" title="PIN must be exactly 4 digits" required></div>
        <button type="submit" class="w-100 btn btn-lg btn-primary">Register</button>
    </form>
    <div class="text-center mt-3">Already have an account? <a th:href="@{/login}">Login here</a></div>
</div>
</body>
</html>
