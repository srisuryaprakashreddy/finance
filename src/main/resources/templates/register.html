<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --pp-primary: #6739B7;
            --pp-secondary: #9B59B6;
            --pp-accent: #FFB6C1;
            --pp-bg: #F5F3FF;
            --pp-text: #2D1457;
            --pp-success: #34C759;
            --pp-danger: #FF4B5C;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: var(--pp-bg) !important;
            color: var(--pp-text);
        }
        .card {
            border: none;
            border-radius: 1.25rem;
            overflow: hidden;
            box-shadow: 0 4px 16px 0 rgba(103,57,183,0.10);
        }
        h2 {
            color: var(--pp-primary);
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: bold;
        }
        label {
            color: var(--pp-primary);
            font-weight: 600;
        }
        .btn-success {
            background: linear-gradient(90deg, var(--pp-primary), var(--pp-accent));
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 0.75rem;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, var(--pp-secondary), var(--pp-primary));
            color: #fff;
        }
        input.form-control {
            border-radius: 0.75rem;
            border: 1.5px solid var(--pp-primary);
        }
        input.form-control:focus {
            border-color: var(--pp-secondary);
            box-shadow: 0 0 0 0.2rem rgba(103,57,183,.15);
        }
        .alert-success {
            background: #eafbe7;
            color: var(--pp-success);
            border: 1px solid var(--pp-success);
        }
        .alert-danger {
            background: #fff0f3;
            color: var(--pp-danger);
            border: 1px solid var(--pp-danger);
        }
        a {
            color: var(--pp-primary);
            text-decoration: underline;
            font-weight: bold;
        }
        a:hover {
            color: var(--pp-secondary);
        }
        .text-muted {
            color: #8f8fa6 !important;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="mb-4 text-center">Create Account</h2>
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label>Username</label>
                            <input type="text" th:field="*{username}" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" th:field="*{email}" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" th:field="*{password}" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label>First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label>Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label>Set 4-digit PIN <span class="text-muted">(for transfers)</span></label>
                            <input type="password" name="pin" maxlength="4" pattern="\d{4}" class="form-control" required/>
                        </div>
                        <button class="btn btn-success w-100">Register</button>
                    </form>
                    <div th:if="${error}" class="alert alert-danger mt-2" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success mt-2" th:text="${success}"></div>
                    <div class="mt-2 text-center">
                        <a th:href="@{/login}">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
