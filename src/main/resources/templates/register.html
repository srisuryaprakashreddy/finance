<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register | B&E Finance</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="min-width: 400px;">
        <h3 class="mb-3 text-center">Create Account</h3>
        <form th:action="@{/register}" method="post">
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input class="form-control" type="text" name="firstName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input class="form-control" type="text" name="lastName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" type="text" name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" type="password" name="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input class="form-control" type="password" name="confirmPassword" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Set 4-digit PIN <span class="text-muted">(for transfers)</span></label>
                <input class="form-control" type="password" name="pin" maxlength="4" pattern="\d{4}" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Register</button>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/login}" class="text-decoration-none">Back to Login</a>
        </div>
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
    </div>
</div>
</body>
</html>
