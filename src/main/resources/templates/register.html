<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - B&E Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #e9ecef; }
        .register-container { max-width: 550px; padding: 30px; border-radius: 10px; box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1); background-color: #ffffff; text-align: center; }
        .register-container h2 { margin-bottom: 1.5rem; color: #007bff; font-weight: 700; }
        .btn-register { width: 100%; padding: 10px 0; font-size: 1.1rem; }
        .login-link { margin-top: 1rem; font-size: 0.9rem; }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Register for B&E Finance</h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="row g-3 mb-3">
            <div class="col-md-6"><input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" required></div>
            <div class="col-md-6"><input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" required></div>
        </div>
        <div class="mb-3"><input type="text" th:field="*{username}" class="form-control" placeholder="Username" required></div>
        <div class="mb-3"><input type="email" th:field="*{email}" class="form-control" placeholder="Email" required></div>
        <div class="mb-3"><input type="password" th:field="*{password}" class="form-control" placeholder="Password" required></div>
        <div class="mb-3"><input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password" required></div>
        <div class="mb-4"><input type="password" name="pin" class="form-control" placeholder="4-digit PIN for transfers" maxlength="4" pattern="\d{4}" required></div>
        <button type="submit" class="btn btn-primary btn-register">Register</button>
    </form>
    <div class="login-link">Already have an account? <a th:href="@{/login}">Login here</a></div>
</div>
</body>
</html>
