<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="mb-4 text-center">Create Account</h2>
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label>Username</label>
                            <input type="text" th:field="*{username}" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" th:field="*{email}" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" th:field="*{password}" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label>First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label>Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label>Set 4-digit PIN <span class="text-muted">(for transfers)</span></label>
                            <input type="password" name="pin" maxlength="4" pattern="\d{4}" class="form-control" required/>
                        </div>
                        <button class="btn btn-success w-100">Register</button>
                    </form>
                    <div th:if="${error}" class="alert alert-danger mt-2" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success mt-2" th:text="${success}"></div>
                    <div class="mt-2 text-center">
                        <a th:href="@{/login}">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
