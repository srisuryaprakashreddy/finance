<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register | Groww Inspired</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Montserrat font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --groww-primary: #00d09c;
            --groww-accent: #2ee59d;
            --groww-bg: #f8f9fa;
            --groww-card: #fff;
            --groww-text: #232323;
            --groww-muted: #6c757d;
            --groww-danger: #ff4b5c;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: var(--groww-bg) !important;
            color: var(--groww-text);
        }
        .card {
            border: none;
            border-radius: 1.25rem;
            overflow: hidden;
            box-shadow: 0 4px 24px 0 rgba(0,208,156,0.10);
            background: var(--groww-card);
        }
        h2 {
            color: var(--groww-primary);
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: bold;
        }
        label {
            color: var(--groww-primary);
            font-weight: 600;
        }
        .btn-groww {
            background: linear-gradient(90deg, var(--groww-primary), var(--groww-accent));
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 0.75rem;
            transition: box-shadow 0.2s;
        }
        .btn-groww:hover {
            background: linear-gradient(90deg, var(--groww-accent), var(--groww-primary));
            box-shadow: 0 2px 8px 0 rgba(0,208,156,0.12);
        }
        input.form-control {
            border-radius: 0.75rem;
            border: 1.5px solid #e3e3e3;
            background: #f9f9f9;
        }
        input.form-control:focus {
            border-color: var(--groww-primary);
            box-shadow: 0 0 0 0.1rem rgba(0,208,156,.12);
        }
        .alert-success {
            background: #eafbe7;
            color: var(--groww-primary);
            border: 1px solid var(--groww-primary);
            border-radius: 0.75rem;
        }
        .alert-danger {
            background: #fff0f3;
            color: var(--groww-danger);
            border: 1px solid var(--groww-danger);
            border-radius: 0.75rem;
        }
        a {
            color: var(--groww-primary);
            text-decoration: underline;
            font-weight: bold;
        }
        a:hover {
            color: var(--groww-accent);
        }
        .text-muted {
            color: #8f8fa6 !important;
        }
        @media (max-width: 767px) {
            .card { padding: 1rem; }
            h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="mb-4 text-center">Create Account</h2>
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label>Username</label>
                            <input type="text" th:field="*{username}" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" th:field="*{email}" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" th:field="*{password}" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label>First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label>Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label>Set 4-digit PIN <span class="text-muted">(for transfers)</span></label>
                            <input type="password" name="pin" maxlength="4" pattern="\d{4}" class="form-control" required/>
                        </div>
                        <button class="btn btn-groww w-100">Register</button>
                    </form>
                    <div th:if="${error}" class="alert alert-danger mt-2" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success mt-2" th:text="${success}"></div>
                    <div class="mt-2 text-center">
                        <a th:href="@{/login}">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
