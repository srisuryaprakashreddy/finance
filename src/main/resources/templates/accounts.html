<!-- templates/accounts.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
    <link rel="stylesheet" th:href="@{/static.css}">
</head>
<body>
<div class="container">
    <nav>
        <ul>
            <li><a th:href="@{/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/accounts}">Accounts</a></li>
            <li><a th:href="@{/transactions}">Transactions</a></li>
            <li><a th:href="@{/budget}">Budget</a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>

    <h1>Account Management</h1>

    <div class="section">
        <h2>Add New Account</h2>
        <form th:action="@{/accounts/add}" th:object="${account}" method="post">
            <div class="form-group">
                <label for="name">Account Name:</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="type">Account Type:</label>
                <select id="type" th:field="*{type}" required>
                    <option value="">Select Type</option>
                    <option value="SAVINGS">Savings</option>
                    <option value="CHECKING">Checking</option>
                    <option value="CREDIT">Credit</option>
                    <option value="INVESTMENT">Investment</option>
                </select>
            </div>
            <div class="form-group">
                <label for="balance">Initial Balance:</label>
                <input type="number" step="0.01" id="balance" th:field="*{balance}" required>
            </div>
            <button type="submit">Add Account</button>
        </form>
    </div>

    <div class="section">
        <h2>Your Accounts</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Balance</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account : ${accounts}">
                <td th:text="${account.name}"></td>
                <td th:text="${account.type}"></td>
                <td th:text="${#numbers.formatDecimal(account.balance, 0, 2)}"></td>
                <td>
                    <a th:href="@{/accounts/delete/{id}(id=${account.id})}"
                       onclick="return confirm('Are you sure you want to delete this account?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
