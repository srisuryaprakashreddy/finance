<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accounts | B&E Finance</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">
    <nav class="bg-dark text-white p-3" style="min-width:220px; min-height:100vh;">
        <a th:href="@{/dashboard}" class="navbar-brand text-white fw-bold mb-4 d-block">B&E Finance</a>
        <ul class="nav flex-column">
            <li class="nav-item"><a th:href="@{/dashboard}" class="nav-link text-white">Dashboard</a></li>
            <li class="nav-item"><a th:href="@{/accounts}" class="nav-link text-white">Accounts</a></li>
            <li class="nav-item"><a th:href="@{/transactions}" class="nav-link text-white">Transactions</a></li>
            <li class="nav-item"><a th:href="@{/budget}" class="nav-link text-white">Budgets</a></li>
            <li class="nav-item"><a th:href="@{/transfer}" class="nav-link text-white">Transfer</a></li>
            <li class="nav-item"><a th:href="@{/user/profile}" class="nav-link text-white">Profile</a></li>
            <li class="nav-item mt-4"><a th:href="@{/logout}" class="nav-link text-danger">Logout</a></li>
        </ul>
    </nav>
    <div class="flex-grow-1 p-4 bg-light">
        <h3 class="fw-bold mb-4">Accounts</h3>
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/accounts/add}" method="post" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Account Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Type</label>
                        <select name="type" class="form-select" required>
                            <option value="SAVINGS">Savings</option>
                            <option value="CURRENT">Current</option>
                            <option value="CREDIT">Credit</option>
                            <option value="CASH">Cash</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Initial Balance</label>
                        <input type="number" name="balance" class="form-control" min="0" step="0.01" required>
                    </div>
                    <div class="col-12 text-end">
                        <button class="btn btn-primary" type="submit">Add Account</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row g-3">
            <div class="col-md-3" th:each="account : ${accounts}">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title mb-1" th:text="${account.name}">Account Name</h6>
                        <span class="badge bg-secondary mb-2" th:text="${account.type}">Type</span>
                        <div class="fw-bold">&#8377; <span th:text="${account.balance}">0.00</span></div>
                        <form th:action="@{/accounts/delete/{id}(id=${account.id})}" method="post" class="mt-2 d-inline">
                            <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(accounts)}" class="text-muted">No accounts found.</div>
        </div>
    </div>
</div>
</body>
</html>
