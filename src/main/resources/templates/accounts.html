<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --pp-primary: #6739B7;
            --pp-secondary: #9B59B6;
            --pp-accent: #FFB6C1;
            --pp-bg: #F5F3FF;
            --pp-text: #2D1457;
            --pp-success: #34C759;
            --pp-danger: #FF4B5C;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: var(--pp-bg);
            color: var(--pp-text);
        }
        .navbar {
            background: linear-gradient(90deg, var(--pp-primary), var(--pp-secondary));
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .navbar-brand {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
        }
        .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid var(--pp-accent);
        }
        .shadow {
            box-shadow: 0 4px 16px 0 rgba(103,57,183,0.08);
        }
        h2, h3 {
            color: var(--pp-primary);
        }
        .table {
            background: #fff;
            border-radius: 1rem;
            overflow: hidden;
        }
        .btn-success {
            background: linear-gradient(90deg, var(--pp-primary), var(--pp-accent));
            border: none;
            color: #fff;
            font-weight: bold;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, var(--pp-secondary), var(--pp-primary));
        }
        .btn-danger {
            background: var(--pp-danger);
            border: none;
            color: #fff;
            font-weight: bold;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        input.form-control {
            border-radius: 0.75rem;
            border: 1.5px solid var(--pp-primary);
        }
        input.form-control:focus {
            border-color: var(--pp-secondary);
            box-shadow: 0 0 0 0.2rem rgba(103,57,183,.15);
        }
        .text-muted {
            color: #8f8fa6 !important;
        }
        @media (max-width: 767px) {
            .navbar-brand {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">B&E Planner</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
            <a class="nav-link active" th:href="@{/accounts}">Accounts</a>
            <a class="nav-link" th:href="@{/transactions}">Transactions</a>
            <a class="nav-link" th:href="@{/budget}">Budgets</a>
            <a class="nav-link" th:href="@{/transfer}">Transfer</a>
            <a class="nav-link" th:href="@{/user/profile}">Profile</a>
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Your Accounts</h2>
    <table class="table table-hover shadow-sm">
        <thead>
        <tr><th>Name</th><th>Type</th><th>Balance</th><th>Action</th></tr>
        </thead>
        <tbody>
        <tr th:each="a : ${accounts}">
            <td th:text="${a.name}"></td>
            <td th:text="${a.type}"></td>
            <td th:text="${a.balance}"></td>
            <td>
                <a th:href="@{'/accounts/delete/' + ${a.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(accounts)}">
            <td colspan="4" class="text-center text-muted">No accounts found.</td>
        </tr>
        </tbody>
    </table>
    <h3>Add Account</h3>
    <form th:action="@{/accounts/add}" th:object="${account}" method="post" class="row g-3">
        <div class="col-md-4">
            <input type="text" th:field="*{name}" placeholder="Account Name" class="form-control" required/>
        </div>
        <div class="col-md-4">
            <input type="text" th:field="*{type}" placeholder="Type (e.g. Savings)" class="form-control" required/>
        </div>
        <div class="col-md-4">
            <input type="number" step="0.01" th:field="*{balance}" placeholder="Initial Balance" class="form-control" required/>
        </div>
        <div class="col-12">
            <button class="btn btn-success">Add Account</button>
        </div>
    </form>
</div>
</body>
</html>
