<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accounts - B&E Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        body {
          font-family: 'Roboto', sans-serif;
          background-color: #f8f9fa;
          padding-top: 70px;
          color: #333;
        }
        .card {
          border-radius: 0.75rem;
          box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.05);
          margin-bottom: 1.5rem;
          border: none;
        }
        .card-header {
          background-color: #007bff;
          color: white;
          border-top-left-radius: 0.75rem;
          border-top-right-radius: 0.75rem;
          padding: 1rem 1.5rem;
          font-weight: 500;
        }
        .account-type-savings {background-color: #d4edda; color: #155724;}
        .account-type-checking {background-color: #cfe2ff; color: #084298;}
        .account-type-credit {background-color: #f8d7da; color: #721c24;}
        .account-type-investment {background-color: #fff3cd; color: #664d03;}
        .account-type-loan {background-color: #e2e3e5; color: #495057;}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">B&E Finance</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/accounts}">Accounts</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/transactions}">Transactions</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/budget}">Budgets</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/transfer}">Transfer</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span sec:authentication="name">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/user/profile}">Profile</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="dropdown-item">Logout</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4 text-primary">Your Accounts</h1>

    <div class="card mb-4">
        <div class="card-header">Add New Account</div>
        <div class="card-body">
            <form th:action="@{/accounts/add}" th:object="${account}" method="post">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="accountName" class="form-label">Account Name</label>
                        <input type="text" th:field="*{accountName}" class="form-control" id="accountName" placeholder="e.g., My Savings" required />
                    </div>
                    <div class="col-md-4">
                        <label for="type" class="form-label">Account Type</label>
                        <select th:field="*{type}" class="form-select" id="type" required>
                            <option value="">Select Type</option>
                            <option value="SAVINGS">Savings</option>
                            <option value="CHECKING">Checking</option>
                            <option value="CREDIT">Credit Card</option>
                            <option value="INVESTMENT">Investment</option>
                            <option value="LOAN">Loan</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="balance" class="form-label">Initial Balance (₹)</label>
                        <input type="number" th:field="*{balance}" class="form-control" id="balance" placeholder="0.00" step="0.01" min="0" required />
                    </div>
                </div>
                <div class="mt-3 text-end">
                    <button type="submit" class="btn btn-primary">Add Account</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">All Accounts</div>
        <div class="card-body">
            <div th:if="${#lists.isEmpty(accounts)}" class="alert alert-info">No accounts found. Use the form above to add one!</div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
                <div class="col" th:each="acc : ${accounts}">
                    <div th:classappend="'account-type-' + ${#strings.toLowerCase(acc.type)}" class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${acc.accountName}">Account Name</h5>
                            <p class="card-text text-muted mb-2"><small>Type: <span th:text="${acc.type}">Type</span></small></p>
                            <p class="card-text fs-4 fw-bold mb-3">₹<span th:text="${#numbers.formatDecimal(acc.balance, 0, 'COMMA', 2, 'POINT')}">0.00</span></p>
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/transactions(accountId=${acc.id})}" class="btn btn-sm btn-outline-primary">View Transactions</a>
                                <a th:href="@{/accounts/delete/{id}(id=${acc.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this account?');">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
